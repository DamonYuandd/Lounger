<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>二级菜单</title>
<style type="text/css">



/* 整体设置*/ 
#menu {
	margin:0px; 
	padding:0px;
	width:610px;
	list-style-type:none; 
	font:14px Arial; 
	}

#menu li {
	 
    padding:0px; 
	margin:0px 1px 0px 0px; 
	width:150px;
	}

/* 设置菜单项*/
#menu li dl { 

	width:150px;/*ie6*/
    margin: 0; 
	padding: 0 0 10px 0px; 
	}


#menu li dt a,#menu li dd a{ display:block;}


/* 设置菜单项的dt */
/* 设置菜单项的dt */
#menu li dt { 

	margin:0px; 
    padding:0px; 
  	text-align:center;
	}



#menu li dt a ,#menu li dt a:visited {
	display:block;
	color:#333;
	text-decoration:none;
	}

	
/* 设置菜单项的dd */
#menu li dd { 

	margin:0px; 
    padding:0px 0px 0px 50px; 
	color: #000; 
	}

#menu li dd a, #menu li dd a:visited {
height:1em;
	display:block; 
	color:#000; 
    text-decoration:none; 
	padding:4px 5px 4px 20px;
    }	
    
/*关闭子菜单*/

#menu li dd { display:none; text-align:center;}

/* 设置鼠标响应 */



#menu li:hover dd  { display:block;}

#menu li dd a:hover {
	background: #147; 
    color:#9cf;
	}


</style>
</head>

<body>
	<ul id="menu">
		<li>
			<dl>
				<dt><a href="#">1</a></dt>
				<dd><a href="#">11</a></dd>
				<dd><a href="#">12</a></dd>
				<dd><a href="#">13</a></dd>
				<dd><a href="#">14</a></dd>
			</dl>	
		</li></ul>

</body>
