<!--图片左右滚动js---->
<script language="javascript"  content="text/html; charset=utf-8">
$(document).ready(function (){
var the_item_li = $("#list_in li");
var the_num = the_item_li.length;
$("#list_in").width(the_num*100);
var count = 0;
var iMax = the_num-4;

 $('#the_control_l').click(
   function()
   {
       if(count <= 0){
          $(this).attr({title:""});
        }else{
         count--;
	     $("#list_in").animate({left:count*(-100)},100);
        }
   }
 );
 $('#the_control_r').click(
   function()
   {
     if(count >=iMax){
       $(this).attr({title:""});
     }else{
       count++;
	   $('#list_in').animate({left:count*(-100)},100);
    } 
   }
 );


});
</script>
