<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<link rel="stylesheet" type="text/css" href="css/P_example.css" />

<body>
<div id="container">
  <table width="810" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td width="110" class="head">品牌</td>
      <td width="276" class="text">Koenigsegg</td>
      <td width="117" class="head">发动机型号</td>
      <td width="307" class="text">双涡轮V8引擎</td>
    </tr>
    <tr>
      <td class="head">型号</td>
      <td class="text">Agera R</td>
      <td class="head">变速箱</td>
      <td class="text">7速度双离合</td>
    </tr>
    <tr>
      <td class="head">马力</td>
      <td class="text">1115Kw(ps)/rpm</td>
      <td class="head">极速</td>
      <td class="text">390Km/h</td>
    </tr>
    <tr>
      <td class="head">扭力</td>
      <td class="text">1200Nm</td>
      <td class="head">百米加速</td>
      <td class="text">3.1s</td>
    </tr>
    <tr>
      <td class="head">重量</td>
      <td class="text">2932磅</td>
      <td class="head">&nbsp;</td>
      <td class="text">&nbsp;</td>
    </tr>
    <tr>
      <td class="head">排量</td>
      <td class="text">5.0L</td>
      <td class="head">&nbsp;</td>
      <td class="text">&nbsp;</td>
    </tr>
  </table>
  </div>
