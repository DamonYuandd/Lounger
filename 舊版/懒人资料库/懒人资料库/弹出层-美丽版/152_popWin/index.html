<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>强悍的JavaScript弹出层,移动层,兼容FF/IE</title>
<link href="popWin.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="popWin.js"></script>
<script type="text/javascript">
	function showMsg(){
		var div = document.getElementById("test").innerHTML;
		popWin("强悍的JavaScript弹出层,移动层,兼容FF/IE", div, 400, 200);
	}
</script>
</head>
<body>
<center>
	<input type="button" value="弹出DIV" onclick="showMsg()">
	<div id="test" style="display:none;">这是一个测试文本，将会在弹出的DIV层中出现</div>
</center>
</body>
</html>
