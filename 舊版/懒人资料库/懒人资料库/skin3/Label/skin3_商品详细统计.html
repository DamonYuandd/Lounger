<script type="text/javascript" language="javascript">
window.addEvent('domready', function() {
    var maxvalue = 0;
    var buycount = 0;
    var hitcount = 0;
    var collectcount = 0;
    var reviewcount = 0;
    var buycount2 = 0;
    var hitcount2 = 0;
    var collectcount2 = 0;
    var reviewcount2 = 0;
    if($("buycountvalue"))
    {
        buycount = $("buycountvalue").value;
        buycount2 = buycount;
    }
    if(Math.round(buycount) > Math.round(maxvalue))
    {
        maxvalue = buycount;
    }
    if($("hitcountvalue"))
    {
        hitcount = $("hitcountvalue").value;
        hitcount2 = hitcount;
    }
    
    if(Math.round(hitcount) > Math.round(maxvalue))
    {
        maxvalue = hitcount;
    }
    if($("collectcountvalue"))
    {
        collectcount = $("collectcountvalue").value;
        collectcount2 = collectcount;
    }
    if(Math.round(collectcount) > Math.round(maxvalue))
    {
        maxvalue = collectcount;
    }
    if($("reviewcountvalue"))
    {
        reviewcount = $("reviewcountvalue").value;
        reviewcount2 = reviewcount;
    }
    if(Math.round(reviewcount) > Math.round(maxvalue))
    {
        maxvalue = reviewcount;
    }
    if(maxvalue >= 100)
    {
        buycount = Math.round(100/maxvalue*buycount);
        hitcount = Math.round(100/maxvalue*hitcount);
        collectcount = Math.round(100/maxvalue*collectcount);
        reviewcount = Math.round(100/maxvalue*reviewcount);
    }
    $("lengthbuycount").set("width",buycount);
    if(buycount < 50)
    {
        $("buycountb").appendText(buycount2);
    }
    $("lengthhitcount").set("width",hitcount);
    if(hitcount < 50)
    {
        $("hitcountb").appendText(hitcount2);
    }
    $("lengthcollectcount").set("width",collectcount);
    if(collectcount < 50)
    {
        $("collectcountb").appendText(collectcount2);
    }
    $("lengthreviewcount").set("width",reviewcount);
    if(reviewcount < 50)
    {
        $("reviewcountb").appendText(reviewcount2);
    }
});
</script>
