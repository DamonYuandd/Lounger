<div style="margin-top: 15px">
<table cellspacing="1" cellpadding="0" width="100%" bgcolor="#dedede" border="0" class="td">
    <tbody>
        <tr>
            <td class="td" width="10%" bgcolor="#f7f7f7"><b>留言标题:</b></td>
            <td class="td" width="38%" bgcolor="#f7f7f7">{pub:title}</td>
            <td class="td" width="10%" bgcolor="#f7f7f7"><b>留言姓名:</b></td>
            <td class="td" width="16%" bgcolor="#f7f7f7">{pub:username}</td>
            <td class="td" width="10%" bgcolor="#f7f7f7"><b>留言时间:</b></td>
            <td class="td" width="16%" bgcolor="#f7f7f7">{pub:date}</td>
        </tr>
        <tr>
            <td class="td" bgcolor="#ffffff"><b>留言内容:</b></td>
            <td class="td" valign="top" bgcolor="#ffffff" colspan="5" rowspan="2">{pub:content}</td>
        </tr>
        <tr>
            <td class="td" bgcolor="#ffffff">&nbsp;</td>
        </tr>
        <tr>
            <td class="td" bgcolor="#ffffff"><b>回复留言:</b></td>
            <td class="td" valign="top" bgcolor="#ffffff" colspan="5">{pub:remark}</td>
        </tr>
    </tbody>
</table>
<div style="clear: both"></div>
</div>
